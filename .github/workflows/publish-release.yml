name: "Build and Publish Release"
on:
  push:
    tags:
      - "*"
    branch:
      - feature/*
env:
  env_var: ${{ vars.ENV_CONTEXT_VAR }}
jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Prepare go environment
        uses: actions/setup-go@v3
        with:
          go-version-file: './go.mod'
          cache: true
      - name: Build
        run: |
          go mod download 
          make
      - name: Package for Debian amd64
        id: pack-deb-amd64
        uses: jiro4989/build-deb-action@v2
        with: 
          package: ssh-iam-sync
          package_root: build/ssh-iam-sync-${{ vars.GITHUB_REF_NAME }}-amd64
          maintainer: Dhruman Bhadeshiya
          version: ${{ vars.GITHUB_REF_NAME }}
          arch: 'amd64'
          desc: 'Sync IAM users to SSH authorized_keys'
      - name: Package for Debian arm64
        id: pack-deb-arm64
        uses: jiro4989/build-deb-action@v2
        with: 
          package: ssh-iam-sync
          package_root: build/ssh-iam-sync-${{ vars.GITHUB_REF_NAME }}-arm64
          maintainer: Dhruman Bhadeshiya
          version: ${{ vars.GITHUB_REF_NAME }}
          arch: 'arm64'
          desc: 'Sync IAM users to SSH authorized_keys'
      - name: Publish Release
        uses: ncipollo/release-action@v1
        with: 
          artifacts: "bin/*, build/*.deb"
