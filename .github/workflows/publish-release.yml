name: "Build and Publish Release"
on:
  push:
    tags:
      - "*"

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Prepare go environment
        uses: actions/setup-go@v3
        with:
          go-version-file: './go.mod'
          cache: true
      - name: Build
        run: |
          go mod download 
          make
      - name: Publish Release
        uses: ncipollo/release-action@v1
        with: 
          artificts: "bin/*"


